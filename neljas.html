<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form esimerkki</title>
    <script src="form.js" charset="utf-8"></script>
  </head>
  <body>
    <h2>Form</h2>
    <h3>POST-metodi</h3>
    <p>
      <form id="form_1" onsubmit="form_1()" method="post">
        <label for="">Etunimi</label> <br>
        <input type="text" name="en" value=""> <br>
        <label for="">Sukunimi</label> <br>
        <input type="text" name="sn" value=""> <br>
        <input type="submit" name="" value="Tallenna"> <br>
        <button type="button" onclick="form_1()">Klikkaa</button>
      </form>
    </p>
    <h3>GET-metodi</h3>
    <p>
      <form id="form_2" action="index.html" method="get">
        <label for="">Etunimi</label> <br>
        <input type="text" name="en" value=""> <br>
        <label for="">Sukunimi</label> <br>
        <input type="text" name="sn" value=""> <br>
        <input type="submit" name="" value="Tallenna">
      </form>
    </p>
    <p>
      POST-metodia käytettäessä data kulkee body-osan sisällä.
      GET-metodia käytettäessä data kulkee head-osan sisällä.
    </p>
    <p id="result"></p>
  </body>
</html>
